<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Tonel 333</title>
<style>
body { font-family: Arial; padding:20px; background:#fff8dc; color:#5c3a00; }
.topo { display:flex; justify-content: space-between; align-items:center; margin-bottom:20px; }
.logo { width:100px; }
.voltar { font-size:22px; text-decoration:none; color:#5c3a00; }
input { width:100%; padding:8px; margin-top:5px; margin-bottom:10px; }
button { padding:10px; font-weight:bold; }
</style>
</head>
<body>

<div class="topo">
<a href="index.html" class="voltar">‚Üê</a>
<img src="logo.png" class="logo">
</div>

<h2>Cadastro de Cliente</h2>

<form id="formCadastro">
<label>Nome:</label>
<input type="text" id="nome" required>

<label>Telefone (com DDD):</label>
<input type="text" id="telefone" placeholder="5511999999999" required>

<button type="submit">Cadastrar</button>
</form>

<script>
document.getElementById('formCadastro').addEventListener('submit', function(e){
    e.preventDefault();

    let nome = document.getElementById('nome').value;
    let telefone = document.getElementById('telefone').value;

    let clientes = JSON.parse(localStorage.getItem('clientes')) || [];
    clientes.push({nome, telefone});
    localStorage.setItem('clientes', JSON.stringify(clientes));

    alert("Cliente cadastrado!");
    this.reset();
});
</script>

</body>
</html>
