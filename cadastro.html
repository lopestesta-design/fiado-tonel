<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Tonel 333</title>
<style>
body{font-family:Arial;padding:20px;background:#fff8dc;color:#5c3a00;}
.topo{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;}
.logo{width:100px;}
.voltar{text-decoration:none;font-size:22px;color:#5c3a00;}
input,button{padding:6px;margin:5px 0;width:100%;}
.card{border:1px solid #5c3a00;padding:10px;margin:10px 0;border-radius:6px;background:#fff;}
</style>
</head>
<body>

<div class="topo">
<a href="index.html" class="voltar">‚Üê</a>
<img src="logo.png" class="logo">
</div>

<h2>Cadastro de Clientes</h2>

<input type="text" id="nome" placeholder="Nome">
<input type="text" id="telefone" placeholder="Telefone">
<button onclick="salvarCliente()">Salvar</button>

<h3>Clientes Cadastrados</h3>
<div id="listaClientes"></div>

<script>
function listarClientes(){
    let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
    let div=document.getElementById('listaClientes');
    div.innerHTML="";
    clientes.forEach((c,i)=>{
        div.innerHTML+=`<div class="card">
        ${c.nome} - ${c.telefone}<br>
        <button onclick="editarCliente(${i})">‚úè</button>
        <button onclick="excluirCliente(${i})">üóë</button>
        </div>`;
    });
}

function salvarCliente(){
    let nome=document.getElementById('nome').value.trim();
    let tel=document.getElementById('telefone').value.trim();
    if(!nome) return alert("Digite o nome");
    let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
    clientes.push({nome,telefone:tel});
    localStorage.setItem('clientes',JSON.stringify(clientes));
    document.getElementById('nome').value="";
    document.getElementById('telefone').value="";
    listarClientes();
}

function editarCliente(i){
    let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
    let c=clientes[i];
    let novoNome=prompt("Nome:",c.nome);
    if(!novoNome) return;
    let novoTel=prompt("Telefone:",c.telefone);
    clientes[i]={nome:novoNome,telefone:novoTel};
    localStorage.setItem('clientes',JSON.stringify(clientes));
    listarClientes();
}

function excluirCliente(i){
    if(!confirm("Excluir cliente?")) return;
    let clientes=JSON.parse(localStorage.getItem('clientes'))||[];
    clientes.splice(i,1);
    localStorage.setItem('clientes',JSON.stringify(clientes));
    listarClientes();
}

listarClientes();
</script>

</body>
</html>
