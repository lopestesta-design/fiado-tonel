<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tonel 333 - Home</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Fundo uniforme igual ao fundo da logo */
  body {
    font-family: Arial, sans-serif;
    background: #e6b800; /* amarelo uniforme */
    color: #5c3a00; /* marrom da logo */
    text-align: center;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  header img {
    width: 300px; /* logo grande */
    height: auto;
    margin-bottom: 50px;
    background: transparent;
  }

  .botoes {
    display: grid;
    grid-template-columns: 1fr 1fr; /* duas colunas */
    gap: 20px;
    width: 100%;
    max-width: 500px;
  }

  .botao {
    padding: 18px;
    font-size: 20px;
    font-weight: 900; /* mais bold */
    border: 4px double #5c3a00; /* borda dupla mais grossa */
    border-radius: 10px;
    background: transparent;
    color: #5c3a00;
    text-decoration: none;
    cursor: pointer;
    transition: 0.2s;
  }

  .botao:hover {
    background: rgba(92, 58, 0, 0.1); /* leve efeito hover */
  }
</style>
</head>
<body>

<header>
  <img src="logo.png" alt="Tonel 333">
</header>

<div class="botoes">
  <a href="entradas.html" class="botao">Entradas</a>
  <a href="saidas.html" class="botao">Sa√≠das</a>
  <a href="fiado.html" class="botao">Fiado</a>
  <a href="resumo.html" class="botao">Resumo</a>
</div>

</body>
</html>
