<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tonel 333 - App</title>
<style>
body {
    font-family: Arial,sans-serif;
    background: #f0c808; /* amarelo da logo */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    color: #5c3a00;
}
.logo {
    margin-top: 60px;
    margin-bottom: 40px;
    width: 220px;
}
.botoes {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    width: 90%;
    max-width: 400px;
}
.botoes button {
    padding: 15px;
    font-weight: bold;
    border: 4px double #5c3a00;
    background: #fff8dc;
    color: #5c3a00;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.2s;
}
.botoes button:hover {
    background: #ffe680;
}
</style>
</head>
<body>

<img src="logo.png" alt="Tonel 333" class="logo">

<div class="botoes">
    <button onclick="window.location.href='entradas.html'">Entradas</button>
    <button onclick="window.location.href='saidas.html'">Saídas</button>
    <button onclick="window.location.href='fiado.html'">Fiado</button>
    <button onclick="window.location.href='resumo.html'">Resumo</button>
    <button onclick="window.location.href='graficos.html'">Gráficos</button>
    <button onclick="window.location.href='cadastro.html'">Cadastro</button>
</div>

</body>
</html>
