<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumo Financeiro - Tonel 333</title>
<script src="app.js"></script>
<style>
body {
    font-family: Arial,sans-serif;
    background: #fff8dc;
    color: #5c3a00;
    padding: 20px;
}
.topo {
    display:flex;
    justify-content: flex-end;
    align-items:center;
    margin-bottom:20px;
}
.topo img { width:120px; }
.voltar { font-size:24px; text-decoration:none; color:#5c3a00; margin-right:auto; }
h2 { margin-top:0; margin-bottom:20px; }
.resumo { font-size:18px; line-height:2; }
</style>
</head>
<body>

<div class="topo">
    <a href="index.html" class="voltar">←</a>
    <img src="logo.png" alt="Tonel 333">
</div>

<h2>Resumo Financeiro</h2>

<div class="resumo" id="resumoTotais">
    <!-- Totais serão inseridos aqui -->
</div>

<script>
function mostrarResumoPagina(){
    let res = calcularTotais();
    let div = document.getElementById('resumoTotais');
    div.innerHTML = `
        <div><strong>Total de Entradas:</strong> R$ ${res.totalEntradas.toFixed(2)}</div>
        <div><strong>Total de Saídas:</strong> R$ ${res.totalSaidas.toFixed(2)}</div>
        <div><strong>Total de Fiado:</strong> R$ ${res.totalFiado.toFixed(2)}</div>
        <div><strong>Saldo:</strong> R$ ${res.saldo.toFixed(2)}</div>
    `;
}

// Atualiza automaticamente ao carregar
mostrarResumoPagina();
</script>

</body>
</html>
