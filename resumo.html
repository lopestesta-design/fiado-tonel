<h2>Resumo Financeiro</h2>

<div id="resumo"></div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyC1Jqc7Jjp-NcVUaxglEhmDNklndUqaF0Y",
  authDomain: "tonel-333.firebaseapp.com",
  projectId: "tonel-333",
  storageBucket: "tonel-333.firebasestorage.app",
  messagingSenderId: "1078081349485",
  appId: "1:1078081349485:web:10bcd104cc08b2bafcdc64"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// ================= SINCRONIZAÇÃO =================
function salvarNaNuvem() {
  const dados = {
    clientes: JSON.parse(localStorage.getItem('clientes')) || [],
    entradas: JSON.parse(localStorage.getItem('entradas')) || [],
    fiados: JSON.parse(localStorage.getItem('fiados')) || [],
    saidas: JSON.parse(localStorage.getItem('saidas')) || []
  };
  db.collection("backup").doc("dados").set(dados);
}

function carregarDaNuvem() {
  let resumo = JSON.parse(localStorage.getItem('entradas')) || [];
  if(resumo.length) return;
  db.collection("backup").doc("dados").get().then((doc) => {
    if(doc.exists){
      const dados = doc.data();
      localStorage.setItem('entradas', JSON.stringify(dados.entradas || []));
      localStorage.setItem('saidas', JSON.stringify(dados.saidas || []));
      localStorage.setItem('fiados', JSON.stringify(dados.fiados || []));
      localStorage.setItem('clientes', JSON.stringify(dados.clientes || []));
    }
    listar();
  });
}

window.onload = carregarDaNuvem;

// ================= RESUMO =================
function listar(){
    let entradas = JSON.parse(localStorage.getItem('entradas')) || [];
    let saidas = JSON.parse(localStorage.getItem('saidas')) || [];
    let fiados = JSON.parse(localStorage.getItem('fiados')) || [];

    let totalEntradas = entradas.reduce((s,e)=>s+e.valor,0) + fiados.reduce((s,f)=>s+f.consumos.reduce((a,c)=>a+c.valor,0),0);
    let totalSaidas = saidas.reduce((s,sd)=>s+sd.valor,0);
    let saldo = totalEntradas - totalSaidas;

    let div = document.getElementById('resumo');
    div.innerHTML = `
    <div class="card">
        <strong>Total Entradas:</strong> R$ ${totalEntradas.toFixed(2)}<br>
        <strong>Total Saídas:</strong> R$ ${totalSaidas.toFixed(2)}<br>
        <strong>Saldo Atual:</strong> R$ ${saldo.toFixed(2)}
    </div>
    `;
}
</script>
</body>
